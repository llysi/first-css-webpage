<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Boxes</title>
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="three-boxes-style.css">
</head>
<body>

    <div class="info-box box1">
        <h2>Box 1</h2>
        <p>This box uses <strong>pixels (px)</strong> for sizing.</p>
    </div>

    <div class="info-box box2">
        <h2>Box 2</h2>
        <p>This box uses <strong>percentages (%)</strong> for flexible sizing.</p>
    </div>

    <div class="info-box box3">
        <h2>Box 3</h2>
        <p>This box uses <strong>relative units (em)</strong> for scaling.</p>
    </div>

</body>
</html>
