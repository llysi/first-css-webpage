<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Positions</title>
    <link rel="stylesheet" href="box-positions.css">
</head>
<body>
    <h1>CSS Box Positioning</h1>

    <!-- Static Positioning -->
    <div class="box static-box">Static Box</div>

    <!-- Relative Positioning -->
    <div class="box relative-box">Relative Box (20px left)</div>

    <!-- Absolute Positioning -->
    <div class="container">
    <div class="box absolute-box">Absolute Box</div>
    <div class="box another-box">Another Box inside Container</div>
    </div>

    <!-- Fixed Positioning -->
    <div class="box fixed-box">Fixed Box (I stay put!)</div>

    <!-- Sticky Positioning -->
    <div class="box sticky-box">Sticky Box (Scroll down!)</div>

    <p>Scroll to see how the sticky box behaves!</p>

    <div class="spacer"></div>

</body>
</html>
